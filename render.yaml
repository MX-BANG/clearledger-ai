services:
  # Backend API Service
  - type: web
    name: bookkeeping-api
    env: python
    region: singapore
    plan: free
    branch: main
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn backend.main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /
    envVars:
      - key: DATABASE_URL
        sync: false  # You'll add this manually from Supabase
      - key: GEMINI_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.10.9

  # Frontend Streamlit Service  
  - type: web
    name: bookkeeping-frontend
    env: python
    region: singapore
    plan: free
    branch: main
    buildCommand: "pip install -r requirements.txt"
    startCommand: "streamlit run frontend/app.py --server.port=$PORT --server.address=0.0.0.0 --server.headless=true"
    envVars:
      - key: API_URL
        fromService:
          name: bookkeeping-api
          type: web
          property: host
      - key: PYTHON_VERSION
        value: 3.10.9